<head th:fragment="head(titulo)">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	 <link href="/fontawesome621/css/all.min.css" rel="stylesheet">
	<title th:text="${titulo}">Home</title>

</head>

<header th:fragment="header(titulo, activePage)">
		<div class="container mt-3">
			<ul class="nav nav-tabs">
				<li class="nav-item"><a class="nav-link"  th:classappend="${activePage == 'PRINCIPAL' ? 'active' : ''}"   href="/">Home</a> </li>
				<li class="nav-item"><a class="nav-link"  th:classappend="${activePage == 'professores' ? 'active' : ''}" href="/professores">Professores</a> </li>
				<li class="nav-item"><a class="nav-link" href="#">Alunos</a> </li>
			</ul>
		
		</div>
		<div class="container mt-3">
			<div class="row">
			<div class="col-12">
				<h1 th:text=${titulo}>Sistema Registros Escolares</h1>
			</div>
			</div>
			
		</div>
	</header>
	
	<!-- Fragmento para scripts (coloque no final do arquivo, antes do </body> se houver) -->
<div th:fragment="scripts">
    <!-- Bootstrap JS Bundle (jQuery + Popper incluÃ­dos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
    // Inicializa tooltips do Bootstrap
   // Inicializa tooltips quando o DOM estiver carregado
    document.addEventListener('DOMContentLoaded', function() {
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = Array.from(tooltipTriggerList).map(
            tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl)
        );
    });
    
    
    
</script>
       
</div>
