<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Novo Professor')}"></head>
<body>

	<div class="container">
		<div class="row mt-3">
			<form class="col-lg-12" th:object="${requisicaoNovoProfessor}" action="/professores" method="POST">
				<div class="card">
					<div class="card-header">Novo Registro de Professores</div>
					<div class="card-body">
						<div class="row g-3">
							<div class="col-md-8">
								<label for="nome" class="form-label">Nome</label> 
								<input	type="text" class="form-control" th:errorClass="is-invalid" th:field="*{nome}">
								<div class="invalid-feedback" th:errors="*{nome}" ></div>
							</div>
							<div class="col-md-4">
								<label for="salario" class="form-label">Sal√°rio</label> 
								<input th:field="*{salario}" type="text" th:errorClass="is-invalid"  class="form-control">
								<div class="invalid-feedback" th:errors="*{salario}" ></div>
							</div>
							<div class="col-6">
								<label for="statusProfessor" class="form-label">Status</label> 
								<select	 th:field="*{statusProfessor}" class="form-select">
									        <option th:each="status:${listaStatusProfessor}" 
									        th:value="${status}" th:text="${status}"></option>
								</select>

							</div>

							<div class="col-12"></div>
						</div>

					</div>
					<div class="card-footer d-flex justify-content-between">
						<div>
							<button type="submit" class="btn btn-outline-primary">Salvar</button>
							<a class="btn btn-outline-success"	href="/professores">Voltar</a>
						</div>

						<span>Sistema RegescWEB</span>
					</div>

				</div>
			</form>
		</div>



	</div>


<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
