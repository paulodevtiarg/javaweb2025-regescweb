<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Editar Professor')}"></head>
<body>
      <header th:replace="~{fragmentos::header('','Editar Professores')}"></header>
	<div class="container">
		<div class="row mt-3">
			<form class="col-lg-12" th:object="${requisicaoFormProfessor}" th:action="@{/professores/{professorId}(professorId=${professorId})}" action="/professores/id" method="POST">
				<div class="card">
					<div class="card-header">Editar professor #<span th:text="${professorId}"></span></div>
					<div class="card-body">
						<div class="row g-3">
							<div class="col-md-8">
								<label for="nome" class="form-label">Nome</label> 
								<input	type="text" class="form-control" th:errorClass="is-invalid" th:field="*{nome}">
								<div class="invalid-feedback" th:errors="*{nome}" ></div>
							</div>
							<div class="col-md-4">
								<label for="salario" class="form-label">Sal√°rio</label> 
								<input th:field="*{salario}" type="text" th:errorClass="is-invalid"  class="form-control">
								<div class="invalid-feedback" th:errors="*{salario}" ></div>
							</div>
							<div class="col-6">
								<label for="statusProfessor" class="form-label">Status</label> 
								<select	 th:field="*{statusProfessor}" class="form-select">
									        <option th:each="status:${listaStatusProfessor}" 
									        th:value="${status}" th:text="${status}"></option>
								</select>

							</div>

							<div class="col-12"></div>
						</div>

					</div>
					<div class="card-footer d-flex justify-content-between">
						<div>
							<button type="submit" class="btn fs-4 btn-outline-primary"><i class="fa-duotone fa-regular  fa-floppy-disk"></i> Salvar</button>
							<a class="btn fs-4 btn-outline-success"	href="/professores"> <i class="fa-duotone fa-solid fa-backward"></i> Voltar</a>
						</div>

						<span>Sistema RegescWEB</span>
					</div>

				</div>
			</form>
		</div>



	</div>


     <div th:replace="~{fragmentos :: scripts}"></div>

</body>
</html>
