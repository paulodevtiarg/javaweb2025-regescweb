<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Lista de Professores')}"></head>
<body>
    <header th:replace="~{fragmentos::header('','professores')}"></header>
	<div class="container">
		<div class="row mt-3">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">Lista de Professores</div>
					<div class="card-body">
						<div class="row">

							<div class="col-lg-12">
								<table class="table table-striped table-hover">
									<thead class="table-dark"> 
										<tr>
											<th scope="col">ID</th>
											<th scope="col">Nome</th>
											<th scope="col">Salário</th>
											<th scope="col">Status</th>
											<th class="text-center" colspan="3" scope="col">Ação</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="professor: ${professores} ">
											<th class="col-1" scope="row" th:text="${professor.getId()}">1</th>
											<td class="col-5" th:text="${professor.nome}"></td>
											<td class="col-2" th:text="${professor.salario}"></td>
											<td class="col-1" th:text="${professor.StatusProfessor.toString()}"></td>
											<td class="col-1 text-center"><a  data-bs-toggle="tooltip" 
                                                                              data-bs-placement="top"  
                                                                              title="Detalhes do Professor"
                                                                              th:href="@{/professores/{professorId}(professorId=${professor.id})}"  
                                                                              href="#"><i class="fa-duotone fs-3 fa-solid fa-circle-info"></i></a></td>
											<td class="col-1">
												<a data-bs-toggle="tooltip" 
												    data-bs-placement="top"
											        title="Editar Registro"
												    th:href="@{/professores/{id}/edit(id=${professor.id})}" ><i class="fa-duotone text-success fs-3 fa-solid fa-pen-to-square"></i></a>
												
											</td>
											<td class="col-1">
											         <a href="#" data-bs-toggle="tooltip" 
                                                                              data-bs-placement="top"  
                                                                              title="Deletar Registro"> 
											               <i class="fa-duotone  fs-3 text-danger fa-solid fa-trash-can-list"></i>
											         </a>
											</td>
										</tr>
										

									</tbody>
								</table>

							</div>


						</div>

					</div>
					<div class="card-footer d-flex justify-content-between">
					<a  class="btn  fs-5 btn-outline-primary" href="/professores/new"> <i class="fa-duotone fa-solid fa-plus"></i> Novo Registro</a>
					<span>Sistema RegescWEB</span>
					
					</div>

				</div>
			</div>
		</div>
	</div>



	 <div th:replace="~{fragmentos:: scripts}"></div>
</body>
</html>
