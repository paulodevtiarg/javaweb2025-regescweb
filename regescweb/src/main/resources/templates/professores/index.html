<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lista de Professores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row mt-3">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">Lista de Professores</div>
					<div class="card-body">
						<div class="row">

							<div class="col-lg-12">
								<table class="table table-striped table-hover">
									<thead class="table-dark"> 
										<tr>
											<th scope="col">ID</th>
											<th scope="col">Nome</th>
											<th scope="col">Salário</th>
											<th scope="col">Status</th>
											<th class="text-center" colspan="3" scope="col">Ação</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="professor: ${professores} ">
											<th class="col-1" scope="row" th:text="${professor.getId()}">1</th>
											<td class="col-5" th:text="${professor.nome}"></td>
											<td class="col-2" th:text="${professor.salario}"></td>
											<td class="col-1" th:text="${professor.StatusProfessor.toString()}"></td>
											<td class="col-1"><a href="#">Detalhes</a></td>
											<td class="col-1"><a href="#">Editar</a></td>
											<td class="col-1"><a href="#">Deletar</a></td>
										</tr>
										

									</tbody>
								</table>

							</div>


						</div>




					</div>
					<div class="card-footer d-flex justify-content-between">
					<a  class="btn btn-outline-primary" href="/professor/new">Novo Registro</a>
					<span>Sistema RegescWEB</span>
					
					</div>

				</div>
			</div>
		</div>

		




	</div>












	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
